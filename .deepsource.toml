version = 1

exclude_patterns = [
    "ssrspeed/resource/**",
    "ssrspeed/speedtest/method/speedtestnet.py",
]

[[analyzers]]
name = "python"
enabled = true

[analyzers.meta]
runtime_version = "3.x.x"
type_checker = "mypy"
max_line_length = 88

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "isort"
enabled = true
